
<mat-card class="card" style="margin-bottom: 20px;" *ngIf="carregando">
    <mat-card-header>
        <mat-card-subtitle><b>Carregando...</b></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-content>
</mat-card>

<mat-card class="card" style="margin-bottom: 20px;">
    <mat-card-header>
        <mat-card-title>Carga de Arquivos</mat-card-title>
        <mat-card-subtitle>Realize aqui a carga dos arquivos XML dos agentes</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="div-file">
            <button type="button" mat-raised-button (click)="arquivo.value='';arquivo.click()">Carregar arquivos</button>
            <input #arquivo id="arquivo" style="visibility:hidden;" type="file" multiple (change)="selecionaArquivos($event)" />
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="card" style="margin-bottom: 20px;" *ngIf="this.arquivos.length > 0">
  <mat-card-header>
      <mat-card-title>Arquivo(s) selecionado(s).</mat-card-title>
      <mat-card-subtitle>Clique em Upload para enviar os arquivos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <ng-container *ngIf="this.arquivos.length>0">
          <div class="card mt-3">
              <br/><br/>
              <div class="card-header">Arquivo(s) selecionado(s). Clique em Upload para enviar os arquivos</div>
              <ul class="list-group list-group-flush">
                  <li *ngFor="let arquivo of this.arquivos" class="list-group-item">
                      {{ arquivo.nome }}
                  </li>
              </ul>
          </div>
      </ng-container>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="this.arquivos.length==0" (click)="enviaArquivos()">Upload</button>
    <button mat-button (click)="limpar()">Limpar</button>
  </mat-card-actions>
</mat-card>
